<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="mostrarPersonas()">
    <section class="contenedor" id="cabecero">
        <h1>Listado de personas</h1>
    </section>

    <section class="contenedor">
        <article class="elemento">
            <ul id="personas">

            </ul>
        </article>

        <article class="contenedor">

            <article style="text-align: center;">
                <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
            </article>

            <form id="forma">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="Apellido" placeholder="Apellido">
                <input type="text" id="Numero" placeholder="Numero">
                <input type="text" id="Direccion" placeholder="Direccion">
            </form>

        </article>  
    </section>

    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
